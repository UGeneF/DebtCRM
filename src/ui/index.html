<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DebtCRM</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div class="outer">
    <div class="header">
        <div class="logo">DebtCRM</div>
        <div class="slogan">А ты уверен, что сдал всё?</div>
    </div>

    <div class="page">
        <div class="sidebar">
            <div class="title">Меню^^</div>
            <div class="buttons">
                <button id="debtsButton" class="debts">Хвосты</button>
                <button id="studentsButton" class="students">Студенты</button>
                <button id="teachersButton" class="teachers">Преподы</button>
                <button id="subjectsButton" class="subjects">Предметы</button>
            </div>
        </div>
        <div id="frame" class="frame">
            <div id = "frameLoader" class="loader" hidden></div>
            <table id = "queryListTable" class="queryList" hidden></table>
        </div>
    </div>
</div>
<script src="scripts.js"></script>
</body>
</html>
